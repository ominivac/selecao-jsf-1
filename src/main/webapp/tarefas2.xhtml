<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

<ui:define name="conteudo">

	<div id="conteudo">
		<ui:insert name="conteudo" />
			<p:panel header="Tarefas" styleClass="ui-widget" />
				<h:form id="formListaTarefa">
					<p:dataTable id="tblTarefa" value="#{tarefaBean.tarefas}"
						var="tarefaVar" styleClass="ui-widget" emptyMessage="Nenhum registro encontrado" paginator="True">

						<p:column headerText="ID.TAREFA" style="width: 80px">
							<h:outputText value="#{tarefaVar.id}" />
						</p:column>
						<p:column headerText="TITULO.TAREFA">
							<h:outputText value="#{tarefaVar.titulo}" />
						</p:column>
						<p:column headerText="DESCRICAO.TAREFA">
							<h:outputText value="#{tarefaVar.descricao}" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="Novo" actionListener="#{tarefaBean.novo}"
								oncomplete="PF('dglCadastroTarefa').show();"
								update=":formCadTarefa:plnCadTarefa" />
						</f:facet>

					</p:dataTable>
				</h:form>

		<!-- janela modal -->
		<p:dialog header="TAREFA CADASTRO" widgetVar="dglCadastroTarefa"
			styleClass="ui-dialog" draggable="false" resizable="false"
			modal="true">
			<h:form id="formCadTarefa">
				<h:panelGrid id="plnCadTarefa" columns="2">
					<p:outputLabel value="Título Tarefa :" />
					<p:inputText value="#{tarefaBean.tarefa.titulo}" size="20" />

					<p:outputLabel value="Descrição Tarefa :" />
					<p:inputText value="#{tarefaBean.tarefa.descricao}" size="20" />

					<p:commandButton value="Salvar"
						actionListener="#{tarefaBean.salvar() }"
						update=":mensagem :formCadTarefa:plnCadTarefa :formListaTarefa:tblTarefa" />
					<p:commandButton value="Fechar" process="@this"
						oncomplete="PF('dglCadastroTarefa').hide();" />
				</h:panelGrid>
			</h:form>

		</p:dialog>
	</div>



	</ui:define>
</ui:composition>
