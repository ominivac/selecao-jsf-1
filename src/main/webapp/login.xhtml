<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	
</h:head>
<h:body>
	<p:growl id="mensagem"/>
	
	<p:dialog header="Login" closable="false" 
		resizable="false" draggable="false" visible="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="login" value="login" />
				<p:inputMask id="login" value="#{loginBean.usuario.login}" 
					required="true" requiredMessage="O campo login é obrigatório"/>
				
				<p:outputLabel for="senha" value="senha"/>
				<p:password id="senha" value="#{loginBean.usuario.senha}"
					maxlength="8" size="20" required="true" requiredMessage="O campo senha é obrigatório"/>
				
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Entrar" actionListener="#{loginBean.autenticar}"
					update="mensagem"/>
					
				<p:commandButton value="Novo Usuário" actionListener="#{usuarioBean.novo}"
					oncomplete="PF('dglCadastroUsuario').show();"
					update="mensagem"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<!-- modal para novo usuario -->
	<p:dialog header="Usuário Cadastro" widgetVar="dglCadastroUsuario"
				draggable="false"  resizable="false" modal="true">
				<h:form id="formCadUsuario">
					<h:panelGrid columns="2" id="pnlCadUsuario">
						<p:outputLabel value="Nome usuário:" />
						<p:inputText value="#{usuarioBean.usuarioNovoLogin.usuario}" size="20"/>
						
						<p:outputLabel value="Login usuário:" />
						<p:inputText value="#{usuarioBean.usuarioNovoLogin.login}" size="20"/>
						
						<p:outputLabel value="Senha usuário:" />
						<p:password value="#{usuarioBean.usuarioNovoLogin.senha}" size="20"/>
						
						<p:commandButton value="Salvar" actionListener="#{usuarioBean.salvarNovoLogin()}"
							update=":mensagem :formCadUsuario:pnlCadUsuario" />
						<p:commandButton value="Fechar" oncomplete="PF('dglCadastroUsuario').hide();"/>
					</h:panelGrid>
				</h:form>
			
			</p:dialog>

	

	

</h:body>
</html>
