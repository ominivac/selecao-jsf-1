<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
				<p:outputPanel>Login</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
		
			<p:messages globalOnly="true" />
		
			<h:form id="login">
				<!-- <p:outputLabel value="#{loginBean.title}" /> -->
				<p:panelGrid columns="2" style="margin-top:20px">
					<p:outputLabel value="Usuário" />
					<p:inputText placeholder="Seu usuário" required="true"
						value="#{loginBean.usuario.login}" />

					<p:outputLabel value="Senha: " />
					<p:password placeholder="Sua senha" required="true"
						value="#{loginBean.usuario.senha}" />

					<h:panelGroup />
					<p:panelGrid columns="2">
						<p:commandButton value="Entrar" action="#{loginBean.login}"
							process="@form" update="@form" />

						<p:commandButton
							action="#{cadastroUsuarioBean.abrirModalCadastro}" 
							onclick="PF('novoUsuarioDlg').show(); return false"
							value=" + Cadastre-se" />
					</p:panelGrid>

				</p:panelGrid>
				
			</h:form>
		</ui:define>

	</ui:composition>

</html>
