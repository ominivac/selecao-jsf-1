<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	<title>Seleção Planner</title>
	<h:outputStylesheet library="css" name="jquery-ui.min.css"/>
	<h:outputStylesheet library="css" name="file.css"/> 
	<!-- configuracao abaixo para o calendario em Pt-Br -->
	<script type="text/javascript" src="pt.js"></script>
	<script  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</h:head>
	<ui:composition>
		<h:body style="body">
			<div id="cobecalho">
				<ui:insert name="cabecalho">
			
					<p:panel header="SELEÇÃO PLANNER" styleClass="ui.panel">
						<h:panelGrid columns="3" id="pnlCadUsuario">
							<h:outputLabel value="Bem vindo," styleClass="ui-widget .ui-widget"/>
							<h:outputLabel value="Usuario" styleClass="ui-widget .ui-widget"/>
							<p:commandButton value="Sair" styleClass="ui-widget .ui-widget"/>
						</h:panelGrid>		
					</p:panel>
		
					<p:growl id="mensagem"/>
				
				<div id="cabecalho" class="divCabecalho" style="ui-widget">
					<h:form id="formMenu">		
						<p:menubar>
							<p:submenu label="CADASTROS" style="body">
								<p:menuitem value="CADASTRO DE USUÁRIOS" 
									url="/usuario.xhtml" />
								
								<p:menuitem value="CADASTRO DE TAREFAS" 
									url="/tarefas.xhtml" />		
							</p:submenu>
		
							<p:submenu label="Ajuda">
								<p:menuitem value="Sobre o Sistema"
									oncomplete="PF('dlgSobre').show();" />
							</p:submenu>
						</p:menubar>
					</h:form>
				</div>
				
				</ui:insert>
			</div>
			
	
			<div id="conteudo">
				<ui:insert name="conteudo" />
			</div>
			
			
			
			<p:dialog widgetVar="dlgSobre" draggable="false" closable="true"
				resizable="false" modal="true" header="Sobre">
				<h:form>
					<h:panelGrid columns="1">
						<p:outputLabel value="Versão: 2.0 " />
						<p:outputLabel
							value="Responsável : Roberto Sousa at: robertokbs@gmail.com" />
						<p:commandButton value="ok" onclick="PF('dlgSobre').hide();" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
	
	
	
	</h:body>
	</ui:composition>
</html>
